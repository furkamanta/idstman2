    .footer-socials { display: flex; justify-content: center; gap: 12px; }
    .footer-socials .social-icon { width: 54px; height: 54px; }

    /* Space where WhatsApp chip sits */
    .footer-spacer { height: calc(var(--wa-height, 72px)); }
